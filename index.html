<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="text-center">
        <h1 >Best Movies 2023</h1>
    

        <form class="form-inline justify-content-center" id="movie-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control m-sm-3" id="title" minlength="2" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" class="form-control m-sm-3" id="rating" min="0" max="10" required>
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-outline-success m-sm-3">Submit</button>
            </div>
        </form>
    </div>
<br>
    <div class="container" id="movie-list">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                <th scope="col">Title <i id="sort-title" class="fa-solid fa-arrow-down-short-wide"></i>
                </th>
                <th scope="col">Rating <i id="sort-rating" class="fa-solid fa-fire-flame-curved"></i>
                </th>
                <th scope="col" id="delete">Remove <i class="fa-solid fa-poop"></i></th>
                </tr>
            </thead>
            <tbody id="movie-list-body">

            </tbody>
        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
